<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event & Place Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #222;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Dropdown filter */
    .filter {
      text-align: center;
      margin: 20px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    section {
      padding: 20px;
    }

    section h2 {
      text-align: left;
      margin-bottom: 15px;
      color: #444;
      border-left: 5px solid #fda085;
      padding-left: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>üì∏ My Memories Gallery üì∏</header>

  <!-- Filter Dropdown -->
  <div class="filter">
    <label for="filter">Show: </label>
    <select id="filter" onchange="filterGallery()">
      <option value="all">All</option>
      <option value="trip">Trip to Mountains</option>
      <option value="event">College Fest 2024</option>
      <option value="family">Family Time</option>
    </select>
  </div>

  <!-- Travel Section -->
  <section class="gallery-section trip">
    <h2>üåç Trip to Mountains</h2>
    <div class="gallery">
      <img src="https://picsum.photos/id/1015/600/400" alt="Mountains">
      <img src="https://picsum.photos/id/1035/600/400" alt="Forest">
      <img src="https://picsum.photos/id/1043/600/400" alt="Nature">
    </div>
  </section>

  <!-- Event Section -->
  <section class="gallery-section event">
    <h2>üéâ College Fest 2024</h2>
    <div class="gallery">
      <img src="https://picsum.photos/id/1027/600/400" alt="Stage">
      <img src="https://picsum.photos/id/1016/600/400" alt="Crowd">
      <img src="https://picsum.photos/id/1050/600/400" alt="Event Lights">
    </div>
  </section>

  <!-- Family Section -->
  <section class="gallery-section family">
    <h2>üë®‚Äçüë©‚Äçüëß Family Time</h2>
    <div class="gallery">
      <img src="https://picsum.photos/id/1025/600/400" alt="Dog">
      <img src="https://picsum.photos/id/1018/600/400" alt="Picnic">
      <img src="https://picsum.photos/id/1011/600/400" alt="Home">
    </div>
  </section>

  <footer>‚ù§Ô∏è Made with HTML, CSS & JS | My Memories ‚ù§Ô∏è</footer>

  <script>
    function filterGallery() {
      let filterValue = document.getElementById("filter").value;
      let sections = document.querySelectorAll(".gallery-section");

      sections.forEach(section => {
        if (filterValue === "all") {
          section.style.display = "block";
        } else if (section.classList.contains(filterValue)) {
          section.style.display = "block";
        } else {
          section.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
