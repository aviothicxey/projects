<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Modern Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Properties */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-gradient: linear-gradient(135deg, #667eea, #764ba2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-gradient);
            background-attachment: fixed;
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Page Loader */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--primary-gradient);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
            animation: bgFloat 25s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            33% { transform: translateY(-20px) rotate(120deg); opacity: 0.8; }
            66% { transform: translateY(10px) rotate(240deg); opacity: 0.9; }
        }

        /* Header Enhancement */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
            to { filter: brightness(1.2) drop-shadow(0 0 15px rgba(255,255,255,0.8)); }
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            padding: 10px 20px !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 0 5px;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .navbar-nav .nav-link:hover::before {
            left: 0;
        }

        .navbar-nav .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Contact Section */
        .contact-section {
            padding: 4rem 0;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
        }

        .contact-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .contact-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 10;
        }

        .form-floating > label {
            color: rgba(255,255,255,0.7);
            font-weight: 500;
        }

        .form-control {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: rgba(79, 172, 254, 0.8);
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
            color: white;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .btn-send {
            background: var(--secondary-gradient);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            color: white;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn-send::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn-send:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: var(--secondary-gradient);
        }

        .btn-send:hover::before {
            left: 100%;
        }

        /* Social Links */
        .social-section {
            margin-top: 3rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .social-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            background: var(--text-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .social-link:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .social-link:hover::before {
            left: 0;
        }

        .social-link i {
            font-size: 1.2rem;
        }

        /* Floating Particles */
        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: floatParticle 8s linear infinite;
            pointer-events: none;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-title {
                font-size: 2.5rem;
            }
            
            .contact-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Form Animation */
        .form-group {
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.6s ease forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loader"></div>
    </div>

    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon" style="filter: brightness(0) invert(1);"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="contact-container">
                        <h1 class="contact-title">Let's Connect!</h1>
                        <p class="contact-subtitle">Ready to bring your ideas to life? Let's start a conversation!</p>
                        
                        <form id="contactForm">
                            <div class="form-group mb-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                    <label for="name"><i class="fas fa-user me-2"></i>Your Name</label>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
                                    <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                                    <label for="subject"><i class="fas fa-tag me-2"></i>Subject</label>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" placeholder="Your message here..." style="height: 120px" required></textarea>
                                    <label for="message"><i class="fas fa-comment me-2"></i>Message</label>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-send">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                            </div>
                            
                            <div class="success-message" id="successMessage">
                                <i class="fas fa-check-circle me-2"></i>
                                Thanks! Your message has been sent successfully.
                            </div>
                        </form>
                        
                        <div class="social-section">
                            <h3 class="social-title">Or reach me on:</h3>
                            <div class="social-links">
                                <a href="https://www.linkedin.com/in/aviothicxey" class="social-link">
                                    <i class="fab fa-linkedin-in"></i>
                                    LinkedIn
                                </a>
                                <a href="mailto:gargaparna78@gmail.com" class="social-link">
                                    <i class="fas fa-envelope"></i>
                                    Email
                                </a>
                                <a href="https://github.com/aviothicxey" class="social-link">
                                    <i class="fab fa-github"></i>
                                    GitHub
                                </a>
                                <a href="#" class="social-link">
                                    <i class="fab fa-twitter"></i>
                                    Twitter
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Floating Particles -->
    <div class="floating-particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="floating-particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="floating-particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="floating-particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="floating-particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="floating-particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="floating-particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="floating-particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="floating-particle" style="left: 90%; animation-delay: 1.5s;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Page Loader
        window.addEventListener('load', function() {
            const loader = document.getElementById('pageLoader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('.btn-send');
            const successMessage = document.getElementById('successMessage');
            const originalText = button.innerHTML;
            
            // Show loading state
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
            button.disabled = true;
            
            // Simulate form submission
            setTimeout(() => {
                // Show success message
                successMessage.classList.add('show');
                
                // Reset button
                button.innerHTML = '<i class="fas fa-check me-2"></i>Sent!';
                
                // Reset form after a delay
                setTimeout(() => {
                    this.reset();
                    button.innerHTML = originalText;
                    button.disabled = false;
                    successMessage.classList.remove('show');
                }, 3000);
            }, 2000);
        });

        // Input Focus Effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Particle Animation Enhancement
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'floating-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 12000);
        }

        // Create particles periodically
        setInterval(createParticle, 2000);

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Header scroll effect
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > lastScroll && currentScroll > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScroll = currentScroll;
        });

        // Add hover effects to form elements
        const formElements = document.querySelectorAll('.form-floating');
        formElements.forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 10px 25px rgba(0,0,0,0.15)';
            });
            
            element.addEventListener('mouseleave', function() {
                if (!this.querySelector('input').matches(':focus') && !this.querySelector('textarea').matches(':focus')) {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
